# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Mutation Test

on:
  pull_request:
    branches: [ "main" ]
    paths: [ ".github/workflows/mutation-test.yml", ".config/*.json" ]
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 0"

env:
  DOTNET_GENERATE_ASPNET_CERTIFICATE: false
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›¡ï¸ Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            *.azureedge.net:443
            aka.ms:443
            api.nuget.org:443
            builds.dotnet.microsoft.com:443
            ci.dot.net:443
            dashboard.stryker-mutator.io:443
            dc.services.visualstudio.com:443
            github.com:443
            auth.docker.io:443
            production.cloudflare.docker.com:443
            registry-1.docker.io:443

      - name: ðŸ›’ Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          fetch-depth: 0

      - name: ðŸ§° Setup .NET
        uses: actions/setup-dotnet@d4c94342e560b34958eacfc5d055d21461ed1c5d # v5.0.0
        with:
          dotnet-version: |
            6.x
            8.x
          global-json-file: global.json

      - name: ðŸ—ƒï¸ Setup NuGet cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: ðŸ§¬ Stryker
        run: |
          dotnet tool restore
          dotnet stryker -f .config/stryker-config.json -O StrykerOutput --dashboard-api-key ${{ secrets.STRYKER_DASHBOARD_API_KEY }} -v main

      - name: ðŸ“¤ Upload Mutation Report
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: mutation-report
          path: StrykerOutput/reports

      - name: ðŸ““ Mutation Test Summary
        run: cat StrykerOutput/reports/mutation-report.md >> $GITHUB_STEP_SUMMARY
