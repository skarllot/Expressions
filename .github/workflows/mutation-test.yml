# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Mutation Test

on:
  pull_request:
    branches: [ "main" ]
    paths: [ ".github/workflows/mutation-test.yml", ".config/*.json" ]
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 0"

env:
  DOTNET_GENERATE_ASPNET_CERTIFICATE: false
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›¡ï¸ Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            aka.ms:443
            api.nuget.org:443
            auth.docker.io:443
            dashboard.stryker-mutator.io:443
            dotnetcli.azureedge.net:443
            github.com:443
            production.cloudflare.docker.com:443
            registry-1.docker.io:443

      - name: ðŸ›’ Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: ðŸ§° Setup .NET
        uses: actions/setup-dotnet@3e891b0cb619bf60e2c25674b222b8940e2c1c25 # v4.1.0
        with:
          dotnet-version: |
            6.x
            8.x
          global-json-file: global.json

      - name: ðŸ—ƒï¸ Setup NuGet cache
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.1.2
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: ðŸ§¬ Stryker
        run: |
          dotnet tool restore
          dotnet stryker -f .config/stryker-config.json -O StrykerOutput --dashboard-api-key ${{ secrets.STRYKER_DASHBOARD_API_KEY }} -v main

      - name: ðŸ“¤ Upload Mutation Report
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: mutation-report
          path: StrykerOutput/reports

      - name: ðŸ““ Mutation Test Summary
        run: cat StrykerOutput/reports/mutation-report.md >> $GITHUB_STEP_SUMMARY
